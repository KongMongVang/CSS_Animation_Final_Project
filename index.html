<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation: Milkshake</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
  </head>
  <body>
    <header>
      <h1 id="tittle">COW-NAPPING PROTOCOL</h1>
    </header>
    <main id="main">
      <!-- Sky background -->
      <div class="sky">
        <div id="nightSky">
          <!-- Red stars in the night sky -->
          <div class="star" id="starOne"></div>
          <div class="star" id="starTwo"></div>
          <div class="star" id="starThree"></div>
          <div class="star" id="starFour"></div>
          <div class="star" id="starFive"></div>
          <div class="star" id="starSix"></div>
          <div class="star" id="starSeven"></div>
          <div class="star" id="starEight"></div>
          <div class="star" id="starNine"></div>
          <div class="star" id="starTen"></div>
          <div class="star" id="starEleven"></div>
        </div>
      </div>

      <!-- Cow -->
      <div class="cow" role="img" aria-label="Cartoon cow"></div>

      <!-- Slime cow -->
      <div class="slimeCow" role="img" aria-label="Slimed cartoon cow"></div>

      <!-- Ground element -->
      <div class="line"></div>

      <!-- UFO with bolts -->
      <div class="ufo-container">
        <div class="ufo">
          <div class="bolt bolt1"></div>
          <div class="bolt bolt2"></div>
          <div class="bolt bolt3"></div>
        </div>
      </div>
    </main>

    <!-- Page footer -->
    <footer>
      <!-- Button for abduct action -->
      <div class="abduct" role="button" aria-label="Abduct button" tabindex="0"></div>

      <!-- Game instructions -->
      <div id="instructions">
        <ol>
          <li>When UFO hovers right, click ABDUCT to capture.</li>
          <li>When UFO hovers left, click ABORT to discharge.</li>
          <li>Click ABORT to reset.</li>
        </ol>
      </div>

      <!-- Copyright -->
      <div id="copyright">&copy; Copyright UFO Command Log, 2025.</div>
    </footer>
  </body>
</html>
